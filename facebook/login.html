<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="flexboxcolumn">
            <img src="facebooklogo.svg" class="facebooklogo">
            <p class="text">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="inputbox">
             <div class="flexboxcolumn">
            <input type="email" class="email" id="em"  placeholder="Email adress or phone number">
            <input type="password" class="password" id="pass" placeholder="Password">
            <button class="loginbutton" id="btn">Log in</button>
            <a href="" class="forgotpassword">Forgotten password?</a>
            <div class="simpleline"></div>
            <button class="createacc"> Create new account</button>
             </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
