<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <div class="navb">
        <img src="fb logo.png" class="fblogo">
        <i class="fa-solid fa-magnifying-glass srchicon"></i>
        <input type="text" placeholder="Search Facebook" class="srchbox">
        <i class="fa-solid fa-house fa-2x houselogo "></i>
        <i class="fa-solid fa-user-group fa-2x friendslogo "></i>
        <i class="fa-solid fa-video fa-2x reelslogo "></i>
        <i class="fa-solid fa-people-group fa-2x groupslogo"></i>
        <i class="fa-solid fa-gamepad fa-2x gaminglogo"></i>
        <i class="fa-solid fa-list fa-2x menulogo "></i>
        <i class="fa-brands fa-facebook-messenger fa-2x messengerlogo"></i>
        <div class="messengercircle">10</div>
        <i class="fa-solid fa-bell fa-2x notificationslogo"></i>
        <div class="notificationscircle">20+</div>
        <img src="acclogo.jpg" class="acclogo">

    </div>

    <div class="allcards">

        <div class="card1">
            <div class="profile">
                <img src="acclogo.jpg" class="profileacc">
                <p class="profilename">Aarij Maniar</p>
            </div>
            <div class="meta">
                <img src="meta logo.png" alt="" class="metalogo">
                <p class="metaname">Meta AI</p>
            </div>
            <div class="friends">
                <i class="fa-solid fa-user-group fa-2x frndlogo "></i>
                <p class="friendsname">Friends</p>
            </div>
            <div class="saved">
                <i class="fa-solid fa-bookmark fa-2x savedlogo"></i>
                <p class="savedname">Saved</p>
            </div>
            <div class="Memories">
                <i class="fa-regular fa-clock fa-2x Memorieslogo"></i>
                <p class="Memoriesname">Memories</p>
            </div>
            <div class="groups">
                <i class="fa-solid fa-people-group fa-2x gclogo"></i>
                <p class="gcname">Groups</p>
            </div>
            <div class="reels">
                <i class="fa-solid fa-video fa-2x relslogo "></i>
                <p class="relsname">Reels</p>
            </div>
            <div class="marketplace">
                <i class="fa-solid fa-store fa-2x Marketlogo"></i>
                <p class="marketname">Marketplace</p>
            </div>
            <div class="feeds">
                <img src="feedslogo.png" alt="" class="feedslogo">
                <p class="feedsname">Feeds</p>
            </div>
        </div>

        <div class="card2">
            <div class="post">
                <div class="postuppersect">
                    <img src="acclogo.jpg" class="postprofilelogo">
                    <input type="text" class="postprofileinp" placeholder="Whats on your mind, Aarij?">
                </div>
                <div class="postline"></div>
                <div class="postdownsect">
                    <i class="fa-solid fa-video fa-2x postvideo "></i>
                    <p class="postlive">Live video</p>
                    <i class="fa-solid fa-images fa-2x postphoto"></i>
                    <p class="postphotovideos">Photo/video</p>
                    <i class="fa-regular fa-face-smile fa-2x postfeeling"></i>
                    <p class="postactivity">Feeling/activity</p>
                </div>

            </div>
            <div class="story">
                <div class="storycard1">
                    <img src="acclogo.jpg" class="storyprofile">
                    <p class="addstory">Create Story</p>
                </div>
                <div class="storycard2">
                    <img src="carslogo.jpg" class="storyprofile2">
                    <p class="storyprofile2text">Cars</p>
                    <img src="carslogo.jpg" class="storyprofile2img">
                </div>
            </div>
            <div class="userpost">
                <div class="userpostprofilename">
                <img src="user logo.jpg" class="userpostprofilelogo">
                <div class="userpostprofiletime">
                    <p class="userpostprofiletimetext">Bat Rizz Posting . <span style="color: blue;" >Follow</span></p>
                    <p class="userpostprofiletimehours"> 7h.<i class="fa-solid fa-earth-africa"></i> </p>
                </div>
             </div>
                <p class="userposttext" id="para" >Hello My name is batman</p>
                <button class="btnSeemore" id="btn" >  See More</button>
                <img src="userpost.jpg" class="userpostprofilememe">
                <div class="react">
                    <i class="fa-solid fa-thumbs-up likeemoji"></i>
                    <i class="fa-regular fa-face-frown sademoji "></i>
                    <i class="fa-solid fa-heart heartemoji"></i>
                    <p class="num"> 506 </p>
                    <p class="comment">1</p>
                    <i class="fa-solid fa-comment commentemoji"></i>
                    <p class="share">120</p>
                    <i class="fa-solid fa-share shareemoji"></i>
                </div>
                <div class="postline"></div>
                <div class="displayflexcard">
                      <i class="fa-regular fa-thumbs-up fa-2x likebtn "></i>
                      <p class="likebtntext">Like</p>
                      <i class="fa-regular fa-comment fa-2x commentbtn "></i>
                      <p class="commentbtntext">Comment</p>
                      <i class="fa-solid fa-share fa-2x sharebtn"></i>
                      <p class="sharebtntext">Share</p>
                </div>
            </div>

        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
